<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let stringOne = prompt("Nhập chuỗi 1: ");
    let stringTwo = prompt("Nhập chuỗi 2: ");
    let arrOne = [];
    let arrTwo = [];

    arrOne.push(stringOne);
    arrTwo.push(stringTwo);

    function check() {
        for (let i = 0; i < arrOne.length; i++) {
            if (arrOne[i] != arrTwo[i]) {
                return false
            } else {
                return true
            }
        }
    }

    console.log(check());
    if (check()) {
        alert("2 chuỗi giống nhau");
    } else {
        alert("2 chuối khác nhau")
    ;}

</script>
</body>
</html>
