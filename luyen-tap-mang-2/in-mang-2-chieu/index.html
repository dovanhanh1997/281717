<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    let html;
    html = "<table>";
    for (let i = 0; i < array.length; i++) {
        html += "<tr>"
        for (let j = 0; j < array[i].length; j++) {
            html += "<td>" + array[i][j] + "</td>";
        }
        html += "</tr>"
    }
    html += "</table>";
    document.write(html);
</script>
</body>
</html>
