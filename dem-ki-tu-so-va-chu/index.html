<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [2, 3, 1, 'd', 8, 'f', 6, 'a', 4, 5, 'f', 4];
    let word = 0;
    let number = 0;

    function check() {
        for (let i = 0; i < array.length; i++) {
            if (isNaN(array[i])) {
                word++;
            } else {
                number++;
            }
        }
        console.log(word);
        console.log(number);
    }

    check()
</script>
